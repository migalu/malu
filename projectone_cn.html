		<h4>这款App是针对酒吧客人以及酒保进行快速点单时使用，操作后与之相连接的鸡尾酒混合机按照指示调配出可口的鸡尾酒。使用者可根据口味、颜色及不同主题进行搜索，App还可以根据客人口味的偏好进行个性化的设定，改变配方的用量。在DIY页中，可视化的调酒元素使操作更加直观，选择完毕后还可以取名保存。此外，通过标记、历史记录以及排行榜，帮助使用者更加迅速搜索到结果。</h4>
